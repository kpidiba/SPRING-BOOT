    <body>
        <h3>ITERATION</h3>
        <p th:text="'value of tab: ' + ${tab}"></p>
        <div th:each="n,status : ${tab}" th:with="i=4" >
           <p th:text="'current index: '+ ${status.index} + ' value: ' +${n}" ></p>

        </div>
